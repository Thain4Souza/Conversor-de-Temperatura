<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

<div class="container">
    <h1>Conversor de Temperatura</h1>
    <input type="number" id="temperature" placeholder="Digite a temperatura">
    <select id="unit">
        <option value="F">Fahrenheit para Celsius</option>
        <option value="C">Celsius para Fahrenheit</option>
    </select>
    <button onclick="convertTemperature()">Converter</button>
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
